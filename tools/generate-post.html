    <div class="page-logo">
      <a class="page-logo-link" href="http://dominicwarren.com/"

          alt="Dominic Warren"
          class="post-profile-photo"
          src="/assets/Dominic Warren - Summer - 2019.jpg"
      /></a>
    </div>

    <main id="wrapper">
      <div class="content">
        <h1>Generate Post</h1>
        <p>
          Write your post in markdown and watch it magically transform into html
          suitable for
          <a href="https://dominicwarren.com/">Dominic Warren</a>.
        </p>
        <section class="split-screen">
          <div class="panel">
            <label for="title">Page Title:</label>
            <input id="title" name="title" />
          </div>
          <div class="panel">
            <label for="description">Description:</label>
            <input id="description" name="description" />
          </div>
        </section>
        <div class="controls">
          <button id="switchBtn" class="btn"><span>View Raw</span></button>
          <a id="downloadBtn" class="btn hidden">
            <span>Download</span>
          </a>
        </div>
        <section class="split-screen">
          <div class="panel">
            <label for="markdown">Create your post:</label>
            <textarea id="markdown" name="markdown" rows="20" cols="50">
# Hello, this is an example post
          
You can write all sorts of details here. Use [markdown](https://www.markdownguide.org/getting-started/) syntax to add **flavour** and functionality to your posts.</textarea
            >
          </div>
          <div class="panel">
            <label for="html">Watch it come to life:</label>
            <div id="htmlDisplay" class="display"></div>
            <textarea
              id="html"
              name="html"
              rows="20"
              cols="50"
              class="hidden"
            ></textarea>
          </div>
        </section>
      </div>
    </main>

    <script
      type="text/javascript"
